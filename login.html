    <main>
        <form id="form_login" action="php/login.php" method="post" name="form_login" id="telalogin">
    
            <div class="divlogo_login">
              <img src="img/logo_sem_fundo.png" id="logo_login">
            </div>  
            
            <div name="camposlogin" id="camposlogin"> 
              <br>
              <label for="login"><b>Login:</b></label><br>
              <input class="campos_obrigatorios" type="text" placeholder="Digite seu login" name="login" id=login maxlength="6"><br>
              <span class="span" id="span_login">*mensagem!</span><br>
              
              <label for="senha"><b>Senha:</b></label><br>
              <input class="campos_obrigatorios" type="password" placeholder="Digite sua senha" name="senha"name=senha id="senha" maxlength="8"><br>
              <span class="span" id="span_senha">*mensagem!</span><br>
        
              <label>
                <input type="checkbox" checked="checked" name="lembrar" id="lembrar"> Lembrar-me</label><br><br>
                
              <div class="botoes_login">
                <button  id="botaologin" type="submit">Entrar</button>
              </div>
            </div><br>
          
        
            <p id="cadastre_aqui">Não possui login? <a id="cadastre_aqui" href="cadastro.html">Cadastre-se aqui.</a></p>
          </form>
